<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex flex-column align-items-center justify-content-center m-4">
        <div class="user-gretting-container">
            <div class="pt-4">
                <h1 class="greeting pl-2"> Hello <br /> <span class="user-name"> Jane Doe </span> </h1>
            </div>
            <div class="bookmarks-container p-4">
                <p class="paragraph pb-2 pt-2 pl-3">Bokmark Your Favourite Sites</p>
                <form id="bookmarkForm" class="bookmark-form pb-4 pt-4 pl-4 pr-4">
                    <div class="pl-2 pr-2">
                        <label for="siteNameInput">SITE NAME</label>
                        <input class="form-control" type="text" placeholder="Enter site name" id="siteNameInput" />
                        <p class="text-danger" id="siteNameErrMsg"></p>
                    </div>
                    <div class="pl-2 pr-2">
                        <label for="siteUrlInput">SITE URL</label>
                        <input class="form-control" type="text" placeholder="Enter site URL" id="siteUrlInput" />
                        <p class="text-danger" id="siteUrlErrMsg"> </p>
                    </div>
                    <button id="submitBtn" class="button" type="submit"> Submit </button>
                </form>
                <ul id="bookmarksList">
                    
                </ul>
            </div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
